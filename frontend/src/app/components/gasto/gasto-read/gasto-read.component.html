<div class="mat-elevation-z8">
    <table mat-table [dataSource]="gastos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let elementGasto">{{elementGasto.id}}</td>
        </ng-container>

        <!-- NomePessoa Column -->
        <ng-container matColumnDef="nomePessoa">
            <th mat-header-cell *matHeaderCellDef>Nome Pessoa</th>
            <td mat-cell *matCellDef="let elementGasto">{{elementGasto.nomePessoa}}</td>
        </ng-container>

        <!-- Descrição Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let elementGasto">{{elementGasto.descricao}}</td>
        </ng-container>

        <!-- Valor Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let elementGasto">{{elementGasto.valor | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Data Cadastro Column -->
        <ng-container matColumnDef="dt">
            <th mat-header-cell *matHeaderCellDef>Dt. Cadastro</th>
            <td mat-cell *matCellDef="let elementGasto">{{getToStringData(elementGasto.dt)}}</td>
        </ng-container>

        <!-- Ativo Column -->
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef>Ativo</th>
            <td mat-cell *matCellDef="let elementGasto">{{getToStringAtivo(elementGasto.ativo)}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let elementGasto">
                <a routerLink="/gastos/update/{{ elementGasto.id }}" class="edit">
                    <i class="material-icons">
                        search
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let elementGasto; columns: displayedColumns;"></tr>
    </table>
</div>
